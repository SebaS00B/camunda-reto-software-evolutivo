<!DOCTYPE html>
<html lang="es" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Bandeja de Tareas</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<body class="bg-light">
<nav class="navbar navbar-expand-lg navbar-dark bg-primary">
  <div class="container">
    <a class="navbar-brand" href="/process/dashboard">BPM Consultant</a>
  </div>
</nav>
<div class="container mt-4">
    <h3>ğŸ“‹ Mi Bandeja de Tareas</h3>
    <table class="table table-hover mt-3">
        <thead>
            <tr>
                <th>ID</th>
                <th>Tarea</th>
                <th>Creada</th>
                <th>AcciÃ³n</th>
            </tr>
        </thead>
        <tbody>
            <tr th:each="task : ${tasks}">
                <td th:text="${task.id}"></td>
                <td th:text="${task.name}"></td>
                <td th:text="${#dates.format(task.createTime, 'yyyy-MM-dd HH:mm')}"></td>
                <td>
                    <a th:href="@{'/tasks/execute/' + ${task.id}}" class="btn btn-sm btn-primary">Ejecutar</a>
                </td>
            </tr>
            <tr th:if="${#lists.isEmpty(tasks)}">
                <td colspan="4" class="text-center">No tienes tareas pendientes.</td>
            </tr>
        </tbody>
    </table>
</div>
</body>
</html>
