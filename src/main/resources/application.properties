# ============================================
#  CONFIGURACIÓN BPM PURCHASE REQUEST SYSTEM
# ============================================
server.port=8080
# ============================================
#  USUARIO ADMIN CAMUNDA 
# ============================================
camunda.bpm.admin-user.id=admin
camunda.bpm.admin-user.password=admin
camunda.bpm.admin-user.firstName=Administrator
camunda.bpm.admin-user.lastName=BPM
camunda.bpm.admin-user.email=admin@softwareevolutivo.com
camunda.bpm.admin-user.create=true
camunda.bpm.filter.create=All tasks
# ============================================
#  BASE DE DATOS H2
# ============================================
spring.datasource.url=jdbc:h2:mem:camunda-h2-database;DB_CLOSE_DELAY=-1;DB_CLOSE_ON_EXIT=FALSE
spring.datasource.driver-class-name=org.h2.Driver
spring.datasource.username=sa
spring.datasource.password=

# H2 Console para debug
spring.h2.console.enabled=true
spring.h2.console.path=/h2-console
spring.h2.console.settings.web-allow-others=true

# ============================================
#  JPA/HIBERNATE
# ============================================
spring.jpa.database-platform=org.hibernate.dialect.H2Dialect
spring.jpa.hibernate.ddl-auto=create-drop
spring.jpa.show-sql=false

# ============================================
#  CONFIGURACIÓN EMAIL (DESARROLLO)
# ============================================
#  Configuración directa para desarrollo
spring.mail.host=smtp.gmail.com
spring.mail.port=587
spring.mail.username= # Tu correo de Gmail
spring.mail.password= # Tu contraseña de aplicación Gmail
spring.mail.properties.mail.smtp.auth=true
spring.mail.properties.mail.smtp.starttls.enable=true
spring.mail.properties.mail.smtp.starttls.required=true
spring.mail.properties.mail.debug=true

# Configuración de emails de la aplicación
app.mail.enabled=true
app.mail.from= # Tu correo de Gmail
app.base.url=http://localhost:8080

# ============================================
#  CONFIGURACIÓN CAMUNDA ENGINE
# ============================================
camunda.bpm.database.schema-update=true
camunda.bpm.database.type=h2
camunda.bpm.authorization.enabled=true
camunda.bpm.history-level=full
camunda.bpm.job-execution.enabled=true
camunda.bpm.metrics.enabled=true
camunda.bpm.deployment-resource-pattern=classpath:/processes/*.bpmn

# Job Executor para timers
camunda.bpm.job-execution.core-pool-size=3
camunda.bpm.job-execution.max-pool-size=10
camunda.bpm.job-execution.queue-capacity=3

# ============================================
#  WEBAPP CAMUNDA
# ============================================
camunda.bpm.webapp.index-redirect-enabled=false

# ============================================
#  SERVICIOS EXTERNOS
# ============================================
app.services.suppliers.url=http://localhost:8081/api/suppliers
app.services.currencies.url=http://localhost:8082/api/currencies  
app.services.categories.url=http://localhost:8083/api/categories

# ============================================
#  THYMELEAF
# ============================================
spring.thymeleaf.prefix=classpath:/templates/
spring.thymeleaf.suffix=.html
spring.thymeleaf.cache=false

# ============================================
#  LOGGING
# ============================================
logging.level.com.sebas.prueba.tecnica=DEBUG
logging.level.org.camunda.bpm=INFO
logging.level.org.springframework.mail=DEBUG
logging.level.org.camunda.bpm.engine.job=DEBUG
logging.level.org.camunda.bpm.engine.impl.persistence=DEBUG

# Mostrar SQL queries de Camunda (opcional para debug)
logging.level.org.camunda.bpm.engine.impl.db=DEBUG