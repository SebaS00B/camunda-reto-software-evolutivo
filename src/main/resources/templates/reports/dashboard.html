<!-- src/main/resources/templates/reports/dashboard.html -->
<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
  <meta charset="UTF-8" />
  <title>Dashboard de Reportes</title>
  <link 
    href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" 
    rel="stylesheet"/>
</head>
<body>
  <div class="container py-5">

    <h1 class="mb-4">ðŸ“Š Dashboard de Reportes</h1>

    <!-- MÃ©tricas principales -->
    <div class="row mb-5">
      <div class="col-md-3">
        <div class="card text-white bg-primary mb-3">
          <div class="card-body">
            <h5 class="card-title">Total Solicitudes</h5>
            <p class="card-text display-6" th:text="${metrics.totalRequests}">0</p>
          </div>
        </div>
      </div>
      <div class="col-md-3">
        <div class="card text-white bg-warning mb-3">
          <div class="card-body">
            <h5 class="card-title">Pendientes</h5>
            <p class="card-text display-6" th:text="${metrics.pendingRequests}">0</p>
          </div>
        </div>
      </div>
      <div class="col-md-3">
        <div class="card text-white bg-danger mb-3">
          <div class="card-body">
            <h5 class="card-title">Vencidas</h5>
            <p class="card-text display-6" th:text="${metrics.overdueRequests}">0</p>
          </div>
        </div>
      </div>
      <div class="col-md-3">
        <div class="card text-white bg-success mb-3">
          <div class="card-body">
            <h5 class="card-title">Aprobadas</h5>
            <p class="card-text display-6" th:text="${metrics.approvedRequests}">0</p>
          </div>
        </div>
      </div>
    </div>

    <!-- Reporte de auditorÃ­a -->
    <h2 class="mb-3">ðŸ“‹ Historial de AuditorÃ­a</h2>
    <table class="table table-striped">
      <thead>
        <tr>
          <th>ID</th>
          <th>BusinessKey</th>
          <th>AcciÃ³n</th>
          <th>Usuario</th>
          <th>Fecha</th>
        </tr>
      </thead>
      <tbody>
        <tr th:each="entry : ${auditReport}">
          <td th:text="${entry.id}">1</td>
          <td th:text="${entry.businessKey}">PR-12345</td>
          <td th:text="${entry.action}">CREATED</td>
          <td th:text="${entry.username}">sebas</td>
          <td th:text="${#dates.format(entry.timestamp, 'dd/MM/yyyy HH:mm')}">01/08/2025 16:00</td>
        </tr>
      </tbody>
    </table>

  </div>
</body>
</html>
